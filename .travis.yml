language: c
sudo: false
cache:
  directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
git:
  depth: false
  quiet: true
env:
  global:
     - ARDUINO_IDE_VERSION="1.8.6"
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
install:
  - arduino --install-library "ArduinoJson:5.13.2"
  - wget https://github.com/gioblu/PJON/archive/master.zip
  - unzip master.zip
  - rm master.zip
  - sudo mv PJON-master $HOME/Arduino/libraries/PJON
script:
  - cd examples/WebPage/ARDUINO_SWBB
  - build_platform arduino:avr:uno
  - build_platform arduino:avr:mega:cpu=atmega2560
  - cd examples/WebPage/ESP8266_GUDP; build_platform esp32:esp32:featheresp32:FlashFreq=80
notifications:
  email:
    on_success: change
    on_failure: change