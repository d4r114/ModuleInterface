language: c
sudo: false
cache:
  directories:
    - ~/arduino_ide
    - ~/.arduino15/packages/
git:
  depth: false
  quiet: true
env:
  global:
     - ARDUINO_IDE_VERSION="1.8.6"
before_install:
  - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
  - sudo apt-get install tree
install:
  - arduino --install-library "ArduinoJson:5.13.2"
  # Use PJON master, not a release for now
  - wget https://github.com/gioblu/PJON/archive/master.zip
  - unzip master.zip
  - rm master.zip
  - sudo mv PJON-master $HOME/Arduino/libraries/PJON
script:
  - pwd
  - ls -la
  - tree --charset ASCII
  - pushd examples/WebPage/ARDUINO_SWBB/SensorMonitor; build_platform uno; popd
  - pushd examples/WebPage/ARDUINO_SWBB/ModuleMasterHttp; build_platform mega2560; popd
  - cd examples/WebPage/ESP8266_GUDP; build_platform esp8266
notifications:
  email:
    on_success: change
    on_failure: change