<script>
function postValueChangeAction(id, cell) {
};

// Trigger on settings change
$(function(){
    $("td[contenteditable=true]").blur(function(){
        var field_id = $(this).attr("id");
		postValueChangeAction(field_id, $(this));
    });
});

$(document).ready(function () {
  d3.json('get_plotdata.php?resolution=scan1m&maxvalues=10000&tags=smLight', function(jsondata) {
    var t = new Date();
	plotdata = [];
	  
	// We need to format the data a bit
	var dateFormatIn = d3.time.format('%Y-%m-%d %H:%M:%S');
    var numberFormat = d3.format('.2f');

    jsondata.forEach(function (d) {
	   plotdata.push([new Date(dateFormatIn.parse(d.time)), d.smLight]);
    });
	
    g = new Dygraph(
	  document.getElementById("trendrow"),
	  plotdata,
	  {
		ylabel: 'Light (0-1023)',
		legend: 'follow',
		drawGapEdgePoints: true,
		fillGraph: false,
		labelsDivStyles: { 'textAlign': 'right' },
		showRangeSelector: true,
		width: document.getElementById('trendrow').clientWidth,
		labels: ['Time', 'Ambient light'],
        highlightSeriesOpts: {
          strokeWidth: 3,
          strokeBorderWidth: 1,
          highlightCircleSize: 5,
        },
	  }
    );
  });
});
</script>
